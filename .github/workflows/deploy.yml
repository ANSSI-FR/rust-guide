name: Build and Deploy
on:
  push:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        run: cargo install mdbook --version 0.4.52 --locked
      - name: Install mdbook-checklist
        run: cargo install --path ./mdbook-checklist --locked
      - name: Install mdbook-code-align
        run: cargo install --path ./mdbook-code-align --locked
      - name: Build EN version
        run: |
          ./lang.sh en
          mdbook build
      - name: Build FR version
        run: |
          ./lang.sh fr
          mdbook build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: book
          clean: true
